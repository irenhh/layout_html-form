<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">

    <fieldset>
      <legend>Personal information</legend>
      <label>Surname: <input type="text" name="personal-info"></label>
      <label>Name: <input type="text" name="personal-info" maxlength="20" minlength="1"></label>
      <label>How old are You? <input type="number" name="personal-info" min="1" max="100" value="12" data-qa="field-value"></label>
      <label>Full date of birth: <input type="date" name="personal-info"></label>
      <label>I accept the term of the agreement <input type="checkbox" name="personal-info"></label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label>E-mail: <input type="email" name="sing-up" placeholder="email@example.com" data-qa="field-placeholder"></label>
      <label>Password: <input type="password" name="sing-up"></label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>Do you love cats?
        <input type="radio" name="interesting-fact" value="Yes">Yes
        <input type="radio" name="interesting-fact" value="No"> No
      </label>
      <label>What is your favorite color? <input type="color" name="interesting-fact" value="#000"></label>
      <label>What time do you go to bed? <input type="time" name="interesting-fact" step="3"></label>
      <label>What are your favorite brand of cars?
        <select name="interesting-fact" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label>How do you rate our work? <input type="range" name="interesting-fact" min="0" max="10" value="0"></label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments: <textarea name="additional-info"></textarea></label>
      <label>Would you recommend us?
        <select name="additional-info">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
